<!doctype html>

  <head>

  <body>

      <!-- Navbar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Covid Shopper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--

      
      
-->
      <!-- Banner -->
      <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="images/banner.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
              <h1 class="display-3">Covid Shopper</h1>
              <p class="lead mb-0">Stand Together by Standing Apart</p>
              <hr>
              <button  type="button" class="btn btn-outline-light"><a href="#map">Get Started</a></button>
            </div>
          </div>
        </div>
      </header>


      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map"></div>
      <!-- Replace the value of the key parameter with your own API key. -->
