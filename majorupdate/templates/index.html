<!doctype html>
<html lang="en">

  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Required meta tags -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMZ6xYlzyjMEZTWiXWF7F6KlvOI-rvWm0&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--- Custom CSS-->
    <link rel="stylesheet" href="static/css/app.css">
    <title>COVID Shopper</title>


    <!--google graph-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawStuff);
    </script>
  </head>

  <body>

      <!-- Navbar -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID Shopper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Banner -->
      <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="static/img/banner.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
              <h1 class="display-3">Welcome to Covid Shopper</h1>
              <p class="lead mb-0">Your guide to staying safe and healthy by providing you with crowd free shopping times</p>
              <hr>
              <button  type="button" class="btn btn-outline-light"><a href="#map">Get Started</a></button>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="container">
              <div style="display: none">
                <input
                  id="pac-input"
                  class="controls"
                  type="text"
                  placeholder="Enter a location"
                />
              </div>
              <div id="map"></div>
              <div id="infowindow-content">
                <span id="place-name" class="title"></span><br />
                <strong>Place ID:</strong> <span id="place-id"></span><br />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container">
              <h1 class="describe" id="chart-title"></h1>
              <h4 class="describe" id="chart-address"></h4>
              <h4 class="describe" id="chart-phone"></h4>
              <h4 class="describe" id="chart-rating"></h4>
              <h4 class="describe" id="chart-reviews"></h4>
              <div id="top_x_div"></div>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/app.js"></script>
  </body>

</html>
